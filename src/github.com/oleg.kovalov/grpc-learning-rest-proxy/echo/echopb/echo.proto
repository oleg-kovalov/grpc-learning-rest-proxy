syntax = "proto3";

package echo;
option go_package="echo/echopb";

import "google/api/annotations.proto";

message EchoRequest {
    string msg = 1;
}

message EchoResponse {
    string msg = 1;
}

service EchoService {
    rpc Echo(EchoRequest) returns (EchoResponse) {
        option (google.api.http) = {
            post: "/api/v1/echo"
            body: "*"
        };
    }

}